# OpenWardrobe - Full Stack
#
# Usage:
#   docker compose up -d --build
#
# Access:
#   App:            http://localhost:8080
#   PocketBase API: http://localhost:8090
#   Admin UI:       http://localhost:8090/_/
#   Rembg API:      http://localhost:5000

services:
  # PocketBase Backend (auth + database + API)
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    ports:
      - "8090:8090"
    volumes:
      - pocketbase-data:/pb_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Background Removal Service (rembg)
  rembg:
    build:
      context: ./rembg-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 10s
      retries: 3

  # Flutter Web App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      pocketbase:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pocketbase-data:
